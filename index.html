<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyBookList App</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <div class="alert"></div>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block add">
        </form>
        <div class="tab">
            <button class="all-books btn-secondary">All Books</button>
            <button class="read-books btn-secondary">Read Books</button>
            <button class="unread-books btn-secondary">Unread Books</button>
        </div>
        <table class="table table-striped">
                <thead>
                    <tr>
                        <th>V</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th class="countBooks"></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
